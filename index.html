<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astes Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="calculatoricon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <script src="calculatorApp.js" defer></script>
  </head>

  <body>
    <div id="calculator">
      <div id="display">
        <div id="digits" class="innerDisplay"></div>
      </div>
      <div id="allKeys">
        <button class="operator darkgrey">AC</button>
        <button class="operator darkgrey">Â±</button>
        <button class="operator darkgrey">%</button>
        <button class="operator orange">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator orange">x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator orange">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator orange">+</button>
        <button id="zero">0</button>
        <button id="point">.</button>
        <button id="equal" class="orange">=</button>
      </div>
    </div>
  </body>
</html>
