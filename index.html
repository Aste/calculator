<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astes Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="calculatoricon.png" />
    <script src="calculatorApp.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <input
        type="number"
        onkeydown="return event.keyCode !== 69"
        class="display"
        placeholder="0"
        value=""
        onblur="focus()"
        autofocus
        autocomplete="off"
      />
      <div id="allKeys">
        <!-- <button class="clear" value="" onclick="display.value = ''">C</button> -->
        <button class="clear"">C</button>
        <button class="operator">Â±</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
        <br />
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">x</button>
        <br />
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
        <br />
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
        <br />
        <button>0</button>
        <button class="dot">,</button>
        <button class="equal">=</button>
      </div>
    </div>
  </body>
</html>
